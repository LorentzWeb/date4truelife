<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueLife-Date</title>
    <!-- <meta http-equiv="refresh" content="1"> -->
    <script type="text/javascript">
        window.onload = function () {
            window.requestAnimationFrame(getDate)
            window.requestAnimationFrame(countDate)
        }

        function getDate() {
            window.setTimeout(function () {
                window.requestAnimationFrame(countDate)
            }, 1000 / 2)

            var d = new Date();
            var year = d.getFullYear()  //获取年 
            var month = d.getMonth() + 1;  //获取月，从 Date 对象返回月份 (0 ~ 11)，故在此处+1
            var day = d.getDay()    //获取日
            var days = d.getDate() //获取日期
            var hour = d.getHours()   //获取小时
            var minute = d.getMinutes()  //获取分钟
            var second = d.getSeconds()   //获取秒

            if (month < 10) month = "0" + month
            if (days < 10) days = "0" + days
            if (hour < 10) hour = "0" + hour
            if (minute < 10) minute = "0" + minute
            if (second < 10) second = "0" + second

            var week = new Array("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六")

            document.getElementById("a").innerHTML = "現在是" + year + " 年 " + month + " 月 " + days + " 日 " + week[day] + " " + hour + " : " + minute + " :" + second


        }

        function countDate() {
            var date1, date2;
            date0 = new Date();
            date1 = new Date("8/23/2025");
            var days_difference1 = parseInt((date0.getTime() - date1.getTime()) / (1000 * 60 * 60 * 24)) + 1;
            document.getElementById("a1").innerHTML = "今天是和TRUELIFE在一起的第" + days_difference1 + "天"
        }
    </script>
</head>

<body>
    <div id="a"></div>
    <div id="a1"></div>
    <div id="a2"></div>
    <div id="a3">又是喜歡TRUELIFE的一天</div>
    <div id="a4">時尚說真讓人開心呢</div>
    <div>
        <img src="img.png" alt="404 error" width=200 height=200>
    </div>

</body>

</html>
